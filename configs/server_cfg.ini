[flaskserver]
url = localhost
port = 5000
debug = 1
[zmqserver]
url = localhost
port = 5570
nworkers = 8
[database]
log_coll_name = logs
db_name = logs
base_log_schema = [
    'message',
    'utc_sent',
    'utc_recieved',
    'hostname' ]
additional_log_schema = [
    'hostname', 
    'level', 
    'subsystem', 
    'author', 
    'SEMID', 
    'PROGID' ]